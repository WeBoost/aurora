<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aurora</title>
    <link href="/path/to/tailwind.css" rel="stylesheet">
  </head>
  <body>
    <main class="flex min-h-screen flex-col">
      <!-- Hero Section -->
      <section class="relative flex min-h-screen items-center justify-center py-20">
        <div 
          class="absolute inset-0 bg-cover bg-center" 
          style="background-image: url('https://images.unsplash.com/photo-1531366936337-7c912a4589a7?auto=format&fit=crop&w=2850&q=80')"
        ></div>
        <div class="absolute inset-0 bg-gradient-to-b from-background/80 to-background/95"></div>
        
        <div class="relative z-10 mx-auto max-w-4xl px-4 text-center">
          <h1 class="mb-6 text-5xl font-bold text-white md:text-6xl">
            Helping You Find Iceland
          </h1>
          <p class="mb-8 text-lg text-muted-foreground md:text-xl">
            Aurora are Iceland's first dedicated provider of digital tools and websites, 
            helping businesses be found and visitors find what they want.
          </p>
          
          <div class="flex flex-wrap justify-center gap-4">
            <a href="/sign-up?type=business" class="inline-flex items-center rounded-lg bg-primary px-6 py-3 font-medium text-primary-foreground hover:bg-primary/90">
              Create Business Profile
            </a>
            <a href="/sign-up?type=visitor" class="inline-flex items-center rounded-lg border border-primary bg-transparent px-6 py-3 font-medium text-primary hover:bg-primary/10">
              Explore Iceland
            </a>
          </div>
        </div>
      </section>

      <!-- Weather Section -->
      <section class="bg-card py-20">
        <div id="root"></div>
        <div id="weather-widget"></div>
      </section>
    </main>
    <script type="module" src="./src/main.jsx"></script>
    <script type="module" src="./src/weather-widget.js"></script>
  </body>
</html>
